<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TimelyApp.com OAuth 2 User Agent Authentication Flow Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <script type="text/javascript" charset="utf-8">
      $(function () {
        var extractToken = function(hash) {
          var match = hash.match(/access_token=(\w+)/);
          return !!match && match[1];
        };

        var setting = {
            'host':     'api.timelyapp.com',
            'clientId': 'XXXXX'
        };

        var authHost     = "https://" + setting.host;
        var resourceHost = "https://" + setting.host;
        var endUserAuthorizationEndpoint = authHost + "/1.0/oauth/authorize";

        var token = extractToken(document.location.hash);

        if (token) {
              $('div.authenticated').show();
              $('span.token').text(token);

              $.ajax({
                  url: resourceHost + '/1.0/accounts'
                , beforeSend: function (xhr) {
                    xhr.setRequestHeader('auth', "bearer " + token);
                    xhr.setRequestHeader('Accept', "application/json");
                  }
                , success: function (response) {
                    var container = $('span.user');
                    if (response) {
                      container.text(response.username);
                    } else {
                      container.text("An error occurred.");
                    }
                  }
                , error: function(err) {
                      console.log('err', err);
                }
              });
        } else {
          $('div.authenticate').show();
          var authUrl = endUserAuthorizationEndpoint + "?response_type=token" + "&client_id="    + setting.clientId + "&redirect_uri=" + window.location;
          $("a.connect").attr("href", authUrl);
        }
      });
    </script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="authenticate hidden">
      <a class="connect" href="">Connect</a>
    </div>

    <div class="authenticated hidden">
      <p>
        You are using token
        <span class="token">[no token]</span>.
      </p>

      <p>
        Your TimelyApp username is
        <span class="user">[no username]</span>.
      </p>
    </div>
  </body>
</html>
